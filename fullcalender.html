<head>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar active" id="sidebar">
        </div>

        <div class="main-wrapper d-flex" id="main-wrapper">
            <span class="navbar-toggler bg-dark text-white" id="navbar-toggler" type="button">
                <i class="fas fa-bars"></i>
            </span>
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Fullcalender</a></li>
                    </ol>
                </nav>

              
                <div id='calendar'></div>

            </div>
        </div>
    </main>



  <footer>
        <a href="https://fazleyrabbi.me/" target="_blank">Fazley Rabbi</a> &nbsp;&copy; 2021
    </footer>



    <script> let active = 'fullcalender'; </script>
    <script src="includes/nav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>

    <script>
           document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: [
            {
            title: 'Meeting',
            start: '2021-09-12T14:30:00',
            extendedProps: {
                status: 'done'
            }
            },
            {
            title: 'Birthday Party',
            start: '2021-09-13T07:00:00',
            backgroundColor: 'green',
            borderColor: 'green'
            }
        ],
            });
            calendar.render();
        });
    </script>

    <script>
        window.onload = () => {
            document.querySelector('.fc-toolbar.fc-header-toolbar').classList.add('row')
            document.querySelector('.fc-toolbar.fc-header-toolbar').classList.add('col-md-12')            
        };
    </script>
</body>

</html>
